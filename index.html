<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Jogo da memória</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<section class="new-container">
		<h1 class="text-center">Matching Game</h1>
		<div class="row">
			<div class="col-md-6 text-center">
				Moves: <span id="moveCount">0</span> 
				<div class="starRating">

				</div>
			</div>
			<div class="col-md-6 text-center">
				<button onclick="construirGrid();"><i class="fas fa-undo-alt"></i></button>
			</div>
		</div>
		<div class="row tabuleiro">

		</div>
		<article id="modalWin" class="myModal">
			<div class="myModal-content">
				<i class="far fa-check-circle text-center check"></i>
				<h2>Parabéns, você ganhou!</h2>
				<p id="starRatingModal"></p>
				<p>Ganhou com <span id="moveCountModal"></span> movimentos. E levou <span id="tempo"></span></p>
				<button class="btn-win" onclick="playAgain();">Jogar novamente</button>
			</div>
		</article>
		
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/flip.js"></script>
</body>
</html>
